<html>
    <head>
        <meta charSet="UTF-8" />
    </head>
    <title>Calculator</title>
    <body>
        <table>

            <td colspan="4">
                <input type="text" id="enter">
            </td>

            <tr>
                <td class="num">C</td>
                <td class="num">+/-</td>
                <td class="num">%</td>
                <td class="num">รท</td>
            </tr>

            <tr>
                <td class="num">7</td>
                <td class="num">8</td>
                <td class="num">9</td>
                <td class="num">X</td>
            </tr>

            <tr>
                <td class="num">4</td>
                <td class="num">5</td>
                <td class="num">6</td>
                <td class="num">-</td>
            </tr>

            <tr>
                <td class="num">1</td>
                <td class="num">2</td>
                <td class="num">3</td>
                <td class="num">+</td>
            </tr>

            <tr>
                <td colspan="2" class="num">0</td>
                <td class="num">.</td>
                <td class="num">=</td>
            </tr>
    </body>
</html>
